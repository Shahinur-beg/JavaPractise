<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <h1>New Employee Form</h1>
     <hr>
     <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
         <input type="hidden" th:field="*{id}">
         <input type="text" th:field="*{firstName}" placeholder="Enter First Name" class="form-control mb-4 col-4">
         <input type="text" th:field="*{lastName}"  placeholder="Enter Last Name" class="form-control mb-4 col-4" >
         <input type="text" th:field="*{email}"  placeholder="Enter Email Name" class="form-control mb-4 col-4" >
         <button type="submit" class="btn btn-primary">Save Employee</button>
     </form>
   </div>
</body>
</html>
